<script type="text/javascript">
    $(function () {
        findMenu();

        //加载商品列表
        $.ajax({
            url: "/product/list",
            type: "GET",
            success: function (data) {
                var options = "";
                $.each(data, function (i, r) {
                    options += '<option value=' + r.id + '>' + r.productType + '>>' + r.name + '</option>';
                });
                $("#s_productId").append(options);
            }
        });

        //加载表格数据
        $('#tb_cards').bootstrapTable({
            url: '/card/list',                      //获取所有数据的接口
            method: 'get',                          //请求方式（*）
            toolbar: '#toolbar',                    //工具按钮用哪个容器
            pagination: true,                       //是否显示分页（*）
            striped: true,                          //是否显示行间隔色
            cache: false,
            //sortOrder: "asc",                     //排序方式
            uniqueId: "id",                         //每一行的唯一标识，一般为主键列
            pageSize: 10,                           //每页的记录行数（*）
            pageList: [5, 10, 20],                  //可供选择的每页的行数（*）
            showRefresh: true,                      //是否显示刷新按钮
            showToggle: false,                      //是否显示详细视图和列表视图的切换按钮
            buttonsAlign: "left",                   //指定 按钮栏 水平方向的位置。'left' 或 'right'
            queryParams: function queryParams(params){
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    s_productId: $("#s_productId").val(),
                    s_cardNo: $("#s_cardNo").val()
                };
                return param;
            },
            columns: [
                {
                    checkbox: true
                }, {
                    field: 'productId',
                    title: '商品ID',
                    visible: false
                }, {
                    field: 'productName',//与返回数据对象属性一致
                    title: '商品名称',//表头显示
                    width: '15%'
                }, {
                    field: 'cardNo',
                    title: '卡号',
                    width: '20%'
                }, {
                    field: 'cardPassword',
                    title: '卡密',
                    width: '30%'
                }, {
                    field: 'createTime',
                    title: '添加时间'
                }, {
                    field: 'priority',
                    title: '优先级',
                    width: '5%'
                }, {
                    field: 'operation',
                    title: '操作',
                    align: 'center',
                    events: operateEvents,//给按钮注册事件
                    formatter: addFunctionAlty//表格中增加按钮
                }]
        });

        // 删除
        $("#btn_delete").click(function () {
            var ids = $.map($("#tb_cards").bootstrapTable("getSelections"), function (row) {
                return row.id;
            });

            if (ids.length == 0) {
                alert("请选择要删除的行！");
            } else {
                if (confirm("确定要删除这些行？")) {
                    $.ajax({
                        type: "POST",
                        url: "/card/removes",
                        data: {"ids": ids},
                        traditional: true,
                        success: function (data) {
                            //刷新列表
                            $('#tb_cards').bootstrapTable('refresh');
                        },
                        error: function (e) {
                            console.log("ERROR: ", e);
                        }
                    });
                }
            }
        });


    });

    //添加操作按钮
    function addFunctionAlty(value, row, index) {
        return [
            '<button type="button" id="btn_edit" class="btn btn-default btn-xs" data-toggle="modal" data-target="#modifyModal">修改</button>'
        ].join('');
    }

    //添加按钮事件
    window.operateEvents = {
        // 点击修改按钮执行的方法
        'click #btn_edit': function (e, value, row, index) {
            //alert(JSON.stringify(row));
            //填充表单数据
            $("#m_id").val(row.id);
            $("#m_cardNo").val(row.cardNo);
            $("#m_cardPassword").val(row.cardPassword);
            $("#m_priority").val(row.priority);
            //加载商品分类
            $.ajax({
                url: "/product/list",
                type: "GET",
                success: function (result) {
                    var options = "";
                    $.each(result, function (i, r) {
                        if (r.id == row.productId) {
                            options += '<option value=' + r.id + ' selected="selected">' + r.productType + '>>' + r.name + '</option>';
                        } else {
                            options += '<option value=' + r.id + '>' + r.productType + '>>' + r.name + '</option>';
                        }
                    });
                    $("#m_productId").append(options);
                }
            });
            e.preventDefault(); // avoid to execute the actual submit of the form.
        }
    };

    //修改
    $("#edit-form").submit(function (e) {
        var form = $(this);
        console.log(JSON.stringify(form.serializeJSON()));

        $.ajax({
            url: "/card/save",
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(form.serializeJSON()),
            success: function (data) {
                if (data.success) {
                    //清空模态框数据
                    $("#m_id").val("");
                    $("#m_productId>option").remove();
                    $("#m_cardNo").val("");
                    $("#m_cardPassword").val("");
                    $("#m_priority").val("");
                    //刷新列表
                    $('#tb_cards').bootstrapTable('refresh');
                    // 关闭修改框
                    $("#modifyModal").modal('hide');
                } else {
                    alert(data.message);
                }
            }
        });

        e.preventDefault(); // avoid to execute the actual submit of the form.


    });

    //自定义编辑框关闭事件
    $('#modifyModal').on('hide.bs.modal', function () {
        $("#m_productId>option").remove();
    });


</script>
