<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"/>
    <script src="/static/js/jquery-3.3.1.js"/>
    <script src="/static/js/jquery.validate.min.js"/>
    <script src="/static/js/messages_zh.min.js"/>

    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 30px 30px;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

    </style>

    <script type="text/javascript">
        $(function () {
            $("#login-form").validate({
                rules: {
                    account:"required",
                    password: "required",
                },
                messages:{
                    account:"请输入账号",
                    password: "请输入密码",
                },
                submitHandler:function(form){
                    register();
                }
            });
        });

        var register= function () {
            //var header = $("meta[name='_csrf_header']").attr("content");
            // var token =$("meta[name='_csrf']").attr("content");
            var account = $("#account").val();
            var password = $("#password").val();

            var param = {account: account, password: password};

            $.ajax({
                url: "/account/add",
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(param),
                /*beforeSend:function(request){
                    request.setRequestHeader(header,token);
                },*/
                success: function (data) {
                    if (data.success) {
                        alert("注册成功！");
                        $("#account").val("");
                        $("#password").val("");
                    } else {
                        alert(data.message);
                    }

                }
            });
        }

    </script>
</head>
<body>
<div class="login-form">
    <form id="login-form">
        <h3 class="text-center">账号注册</h3>

        <div class="form-group">
            <input type="text" id="account" name="account" class="form-control" placeholder="账号" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" autocomplete="off">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </div>
    </form>
</div>
</body>
</html>
